<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Chip-8</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="lib/jquery-2.0.0.min.js"></script>
    <script src="lib/knockout-2.2.1.js"></script>
    <script src="lib/require.js" data-main="app"></script>
    <style>
        .registers {
            width: 200px;
            position: fixed;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <h1>Test</h1>
    <button id="startstop">Start/Stop</button>
    <button id="cycle">Cycle</button>
    <button id="reset">Reset</button>
    <fieldset class="registers">
        <legend>Registers</legend>
        <ul data-bind="foreach: registers">
            <li>0x<span data-bind="text: index"></span>: <span data-bind="text: value"></span></li>
        </ul>
        <ul>
            <li>PC: <span data-bind="text: PC"></span></li>
            <li>I : <span data-bind="text: I"></span></li>
            <li>SP: <span data-bind="text: SP"></span></li>
            <li>next: <span data-bind="text: next"></span></li>
            <li id="sound">Sound</li>
        </ul>
    </fieldset>
</body>
</html>
